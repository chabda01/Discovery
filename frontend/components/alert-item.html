<div class="p-4 hover:bg-white/5 transition-all flex gap-4">
  <div class="w-10 h-10 rounded-xl {{bg}} flex items-center justify-center {{color}}">
    <span class="material-symbols-outlined text-lg">{{icon}}</span>
  </div>
  <div class="flex-1">
    <div class="flex justify-between items-start mb-1">
      <h4 class="text-sm font-bold">{{title}}</h4>
      <span class="text-[10px] font-medium text-slate-500">{{time}}</span>
    </div>
    <p class="text-xs text-slate-400">{{message}}</p>
  </div>
</div>
